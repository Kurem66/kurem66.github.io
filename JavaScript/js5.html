<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>String Lesson</h1>
    <script>
        //String
        let firstName = 'Aung Kyaw';
        let lastName = "Phyo Min";
        //double yaw single yaw string
        console.log(typeof(firstName));
        console.log(typeof(lastName));
        console.log(firstName.length);
        console.log(lastName.length);
        //space included
        let fullName = firstName.concat(' ',lastName);
        console.log(fullName);
        console.log('My name is '+fullName);
        //(string + variable)
        document.write(`<h1>My name is ${fullName}</h1>`);
        // string htl mr variable yay yin
        console.log(fullName[5]);
        //same as array
        console.log(fullName.toUpperCase());
        console.log(fullName.toLowerCase());
        console.log(fullName.substr(5,4));
        // sa phyat mk nayr + bl na lone phyat
        let job = ' Web Developer ';
        console.log(job.trim());
        // delete spaces from the 1st and last 

        let ser = 'JavaScript is funny!';
        let ser_result = ser.search('is');
        console.log(ser_result);

        let rep = 'I want to visit Shinjuku';
        let rep_result = rep.replace('Shinjuku','Tokyo');
        console.log(rep_result);
        // shr mk hr + asrr htoe mk hr

        let num = '3,5000,000';
        num = num.replace(/,/g,'');
        console.log(typeof(num));
        num = Number(num);
        console.log(typeof(num));

        console.log('Hello \n JS');
        console.log('\t JavaScript');
        console.log('I\'m a programmer');
        console.log("I'm a programmer");
    </script>
</body>
</html>
