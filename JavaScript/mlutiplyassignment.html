<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let multiNo = prompt('Enter a number');
        console.log(multiNo);

        document.write('<h2>Multiplication</h2>')
        for(let b = 1; b <= 10; b++){
            document.write(`<h2> ${multiNo} x ${b} = ${multiNo * b}</h2>`);
        }
    </script>
</body>
