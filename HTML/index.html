<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p-class{
            color: red;
        }

        #p-id-1{
            font-weight: bold;
        }

    <!-- Tag and Element  -->

    <div>
        <span>Hello</span>

    <p align="center" class="p-class" id="p-id">This is p Element</p>
    <p align="right" class="p-class" id="p-id-1">Z2P Level 4</p>
     
    <h1>Hello html</h1>

    <p>Hello            , welcome
        to         my class
    </p>

    <div>
        <span>
            <p>Hello</p>
            <p>Hi</p>
        </span>
        <div>
            <h3>Welcome</h3>
        </div>
    </div>

</body>
</html>
